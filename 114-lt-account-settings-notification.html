      <meta content="" name="description" />
      <meta content="" name="keywords" />
      <link href="./tailwind.css" rel="stylesheet" />
      <link href="./css/style.css" rel="stylesheet" />
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

      />

    <body class="bg-white-400 font-sans leading-normal tracking-normal">
      <!--Banner-->
      <!-- Tab with content section -->
      <section class="big-tab-card">

          <div class="flex">
            <div class="w-full flex flex-wrap mt-6">
              <div class="w-full m-20 shadow-lg border py-20">
                <ul class="w-full flex flex-wrap">
                  <li class="w-full float-left">
                    <div class="">
                      <p class="text-center text-3xl text-gray-700 font-bold">
                        ACCOUNT SETTINGS
                      </p>
                    </div>
                  </li>
                </ul>
                <div class="flex-container mt-10">
                  <div class="flex-item-left">
                    <div class="w-1/2">
                      <ul>
                        <li class="my-2">
                          <p class="text-base pl-8">Security Login</p>
                        </li>
                        <li class="my-2">
                          <p class="text-left text-base pl-8 ">Subscription</p>
                        </li>
                        <li class="account-settings">
                          <p class="text-left text-base ">Notifications</p>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="flex-item-right">
                    <div class="flex-wrap">
                        <div class="w-full ">

                              <div class="w-full p-4">

                              </div>
                            </div>
                            <div class="w-1/2 p-4">
                              <div class="w-20 float-right">
                                <label class="switch">
                                    <input type="checkbox" checked="checked">
                                    <span class="slider round p-1.5 text-base">ON OFF</span>
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="flex-wrap">
                      <div class="w-full ">
                        <div class="flex flex-row ">
                          <div class="w-1/2">
                            <!-- VISA-->
                            <div class="w-full p-4">
                              <p class="text-left text-base font-bold">Goals e-mail reminder</p>

                            </div>
                          </div>
                          <div class="w-1/2 p-4">
                            <div class="w-20 float-right">
                              <label class="switch">
                                  <input type="checkbox" >
                                  <span class="slider round p-1.5 text-base text-center">ON OFF</span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  </div>
              </div>
            </div>
          </div>
