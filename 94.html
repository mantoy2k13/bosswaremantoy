
<!DOCTYPE html>
<html>
<html prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
<title>BossWare</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="Remotodojo">
<meta content="" name="description">
<meta content="" name="keywords">
<link href="./tailwind.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="./css/progress-circle.css">

</head>
<body class="">
    <!-- Tab with content section -->
        <div class="grid lg:grid-cols-1 md:grid-cols-6  sm:grid-cols-1 xs:grid-cols-1 gap-4 bg-white">     
                <div class="w-4/5 mx-auto m-8 shadow-lg mx-4 ">
                    <div class="w-80 mx-auto">
                        <p class="text-center text-3xl text-gray-400 p-8 ">Documents</p>
                    </div>
                    <div class="w-11/12  mx-auto  ">
                        <form action="">
                            <div class="relative flex w-full flex-wrap items-stretch mb-3">
                                <span class="z-10 h-full leading-snug font-normal absolute text-center text-gray-400 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                                  <i class="fas fa-search"></i>
                                </span>
                                <input type="text" placeholder="File" class="px-3 py-3 placeholder-gray-400 text-gray-700 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline w-full pl-10"/><i class="fas fa-times absolute right-0 p-2"></i>
                              </div>
                        </form>
                    </div>
                    <div class="flex flex-wrap">
                        <!-- first column-->
                        <div class="w-full sm:w-1/4 md:w-1/4 lg:w-1/4 xl:w-1/4 mb-4 ">
                            <ul class="">
                                
                                <li class="">
                                    <div class="files w-80">
                                       <a href="#"><img src="img/folder.png" class="w-4 h-4 absolute ml-10 mt-2"> <p class="">Files</p></a>
                                    </div>
                                </li>
                                <li class="">
                                    <div class="m-4">
                                         <p class="ml-10 mt-2"><a href="#"><i class="fa fa-trash" aria-hidden="true"> </i> <span class="ml-2 text-lg">Trash</span> </a></p>
                                    </div>
                                </li>
                                <li class="m-4">
                                    <p class="ml-10 mt-2"><i class="fas fa-star"></i> <span class="ml-2 text-lg"><a href="#"> Stored</a> </span> </p>
                                </li>
                                <li class="m-4">
                                    <p class="text-left text-gray-400 mt-1">0.2 GB of 1GB used</p>
                                    <div class="relative mt-2 ">
                                        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-100">
                                          <div class="w-1/6 shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-400"></div>
                                        </div>
                                    </div> 
                                </li>
                            </ul>
                        </div>
                        <!-- 2nd column-->
                        <div class="w-full sm:w-3/4 md:w-3/4 lg:w-3/4 xl:w-3/4 mb-4">
                                <div class="w-full mt-4">
                                    <div class="w-80 float-left ">
                                        <p>3 Results</p>
                                    </div>
                                    <div class="w-60 float-right ">
                                        <p class="text-center pr-14">
                                            <a href="" class="border border-blue-500 rounded text-blue-500 p-2 transition duration-300 ease-in-out hover:bg-blue-500 hover:text-white mr-2">
                                                <i class="fas fa-download"></i> Download
                                            </a>
                                        </p>
                                    </div>
                                </div>
                                <div class="clear-both"> &nbsp;</div>
                                <div class="w-full pr-10">
                                    <table class="table-fixed">
                                        <thead>
                                          <tr>
                                            <th class="w-1/3 text-left ">Name</th>
                                            <th class="w-2/3">Date Modified</th>
                                            <th class="w-1/3">Size</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr class="bg-green-200 border">
                                            <td class="">
                                                <div class="w-20  float-left">
                                                    <img src="img/folder.png" alt="files" class="w-8 h-8 m-2"> 
                                                </div>
                                                <div class="w-20  float-left">
                                                    <p class="mt-2 p-2">Files 1</p> 
                                                </div>
                                            </td>
                                            <td class="text-center p-2"><p class="text-base">Today, 3:30PM</p></td>
                                            <td class="text-right"><p>10MB </p></td>
                                          </tr>
                                          <tr class="">
                                            <td class="">
                                                <div class="w-20  float-left">
                                                    <img src="img/folder.png" alt="files" class="w-8 h-8 m-2"> 
                                                </div>
                                                <div class="w-20  float-left">
                                                    <p class="mt-2 p-2">Files 1</p> 
                                                </div>
                                            </td>
                                            <td class="text-center p-2"><p class="text-base">Today, 3:30PM</p></td>
                                            <td class="text-right"><p>10MB </p></td>
                                          </tr>
                                          <tr class="">
                                            <td class="">
                                                <div class="w-20  float-left">
                                                    <img src="img/doc.png" alt="files" class="w-8 h-8 m-2"> 
                                                </div>
                                                <div class="w-40  float-left">
                                                    <p class="mt-2 p-2">Files 1.docx <i class="fas fa-star text-yellow-500 ml-2"></i></p> 
                                                </div>
                                            </td>
                                            <td class="text-center p-2"><p class="text-base">Today, 3:30PM</p></td>
                                            <td class="text-right"><p>10MB </p></td>
                                          </tr>
                                        </tbody>
                                      </table>
                                </div>
                        </div>
                    </div>
                </div>
        </div>        
</body>
</html>
