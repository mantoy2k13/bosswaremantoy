<!DOCTYPE html>
<html>
  <html prefix="og: http://ogp.me/ns#">
    <head>
      <meta charset="utf-8" />
      <title>BossWare</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Remotodojo" />
      <meta content="" name="description" />
      <meta content="" name="keywords" />
      <link href="./tailwind.css" rel="stylesheet" />
      <link href="./css/style.css" rel="stylesheet" />
      <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="./css/progress-circle.css" />
    </head>
    <body class="">
      <!-- Tab with content section -->
      <div
        class="grid lg:grid-cols-1 md:grid-cols-6 sm:grid-cols-1 xs:grid-cols-1 gap-4 bg-white"
      >
        <div class="w-10/12 mx-auto  mt-12 shadow-lg p-12">
          <div class="w-80 mx-auto">
            <p class="text-center text-3xl text-gray-700 font-bold ">PRIVACY</p>
          </div>
          <div class="w-full mt-6 inline-block">
            <div class="w-1/2 float-left">
                <p class="text-gray-700 text-base no-underline">Availiability to employers</p>
                <p class="italic text-blue-400">Turning this off will make you invisible from the employers.</p>
            </div>
            <div class="w-1/2 float-right">
                <div class="w-20 float-right">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round p-2">ON</span>
                    </label>
                </div>
            </div>
          </div>
          <div class="w-full border my-8">
              <!-- border-->
          </div>
            <div class="w-full flex flex-wrap">
                <!-- start flex flex wrap-->
                <div class="w-full my-2">
                        <div class="w-1/2 float-left ">
                            <p class="text-gray-700 text-base no-underline">Interested employers per day</p>
                            <p class="italic text-blue-400">Limit the number of employers who can show interest on you.</p>
                        </div>
                        <div class="w-1/2 float-right">
                            <div class="w-20 float-right mt-2">
                                <select name="" id="" class="border p-2 w-16 rounded">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                </select>
                            </div>
                        </div>   
                </div>
                <!-- end 1st paragraph-->
            </div>
      </div>
